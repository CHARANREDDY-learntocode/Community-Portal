<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reset Password - {{ user.first_name }}</title>
  </head>
  <body style="margin-right: 5%;margin-left: 5%;">
    <h1  style="text-decoration: underline;font-size: bold;color:#17a2b8;font-size: 2.5rem; margin-left: auto;margin-right: auto;margin-bottom: 15px;">Blogging</h1>
    <h3 style="margin-bottom: 15px; color:#429ef5; font-size:1.5rem;" >Reset Password</h3>
    <div class='content'>
        <p>Hey <b style="color: skyblue";>{{ user.first_name }}</b>, We have recieved a request to change password for this account.</p>
        <button style="background-color:#d39e00;padding: 5px;border-color:#d39e00;border-radius: 4px;font-size: 1.2rem">
            <a  href="{{ protocol}}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" style="text-decoration:none;color:#0062cc;">Reset Password</a>
        </button>
        <p>if the above link don't work,
            <a href="{{ protocol}}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" style="color:#0062cc">Click here</a>
             to reset your password.
        </p>
    </div>
  </body>
</html>
